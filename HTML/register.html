<body class="bg-dark">

    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-form">
                    <form>
                        <div class="form-group">
                            <label>User Name</label>
                            <input type="username" class="form-control" placeholder="User Name" name="name" required>
                            <span><small>This is your log in name</small></span>
                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="name" class="form-control" placeholder="Name" name="userName" required>
                            <span><small>This is your display name</small></span>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Password" name="password" required>
                            <span><small>Should be more than 6 letters or number with at least one uppercase
                                    character</small></span>
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" class="form-control" placeholder="0987654321" name="phoneNumber"
                                required>
                        </div>
                        <div class="row form-group">
                            <div class="form-check-inline">
                                <div class="col col-md-3"><label class=" form-control-label">Role: </label></div>
                                <div class="col col-md-9">
                                    <div class="radio">
                                        <label for="radio1" class="form-check-label">
                                            <input type="radio" id="radio1" name="role" value="User"
                                                class="form-check-input">User
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label for="radio2" class="form-check-label">
                                            <input type="radio" id="radio2" name="role" value="Business"
                                                class="form-check-input">Business
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3"><label class=" form-control-label">DoB:</label></div>
                            <div class="col-12 col-md-9">
                                <input type="date" name="dob" required>
                            </div>
                        </div>



                    </form>
                    <button class="btn btn-primary btn-flat m-b-30 m-t-30" id="submitBtn">Register</button>
                    <div class="register-link m-t-15 text-center">
                        <p>Already have account ? <a href="login.html"> Sign in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        document.querySelector('#submitBtn').addEventListener("click", () => {
            fetch(`http://localhost:8080/account/addAccount`, {
                    method: 'POST',
                    body: JSON.stringify({
                        // name: "A",
                        // bio: "abcde",
                        // phone: 01234,
                        // location; "VN"                    
                        username: document.getElementsByName('userName').value,
                        name: document.getElementsByName('name').value,
                        password: document.getElementsByName('password').value,
                        phoneNumber: document.getElementsByName('phoneNumber').value,
                        dob: document.getElementsByName('dob').value,
                        role: document.getElementsByName('role').value
                    })             
                }).then(r => r.json())
                .then(res => {
                    // đã gửi thành công 
                    // redirect về profile page
                    window.location.replace("/login.html");
                })
        })
    </script>
</body>
